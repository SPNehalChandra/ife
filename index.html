<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>/ife</title>
  <style>
    :root {
      --bg-color: #f0f0f0;
      --text-color: #333;
      --dot-color: #ccc;
      --lived-color: #007bff;
    }

    [data-theme="dark"] {
      --bg-color: #222;
      --text-color: #fff;
      --dot-color: #555;
      --lived-color: #4da6ff;
    }

    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      padding-top: 10px; /* Pulls content higher */
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.8rem;
    }

    input[type="number"] {
      width: 80%;
      max-width: 250px;
      padding: 10px;
      font-size: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1rem;
      text-align: center;
    }

    .dots-container {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      width: fit-content;
      margin-top: 5px; /* Reduced from 20px */
    }

    .dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: var(--dot-color);
      transition: background-color 0.3s, transform 0.2s;
    }

    .dot.lived {
      background-color: var(--lived-color);
      transform: scale(1.1);
    }

    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-color);
    }

    /* Responsive Adjustments */
    @media (min-width: 768px) {
      .dot {
        width: 25px;
        height: 25px;
      }

      input[type="number"] {
        max-width: 300px;
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body data-theme="light">

  <button class="theme-toggle" id="themeToggle" aria-label="Toggle Theme">ðŸŒ™</button>

  <h1>/ife</h1>

  <input type="number" id="age" placeholder="Enter your age">

  <div class="dots-container" id="dots-container"></div>

  <script>
    const dotsContainer = document.getElementById('dots-container');
    const ageInput = document.getElementById('age');
    const themeToggle = document.getElementById('themeToggle');
    const htmlElement = document.documentElement;

    // Create 100 dots in a 10x10 grid
    for (let i = 0; i < 100; i++) {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      dotsContainer.appendChild(dot);
    }

    // Update dots based on age
    function updateDots() {
      const age = parseInt(ageInput.value) || 0;
      const dots = document.querySelectorAll('.dot');

      dots.forEach((dot, index) => {
        dot.classList.toggle('lived', index < age);
      });
    }

    // Theme toggle function
    function toggleTheme() {
      const currentTheme = htmlElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

      htmlElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);

      themeToggle.textContent = newTheme === 'dark' ? 'ðŸŒž' : 'ðŸŒ™';
    }

    // Load saved theme from localStorage
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      htmlElement.setAttribute('data-theme', savedTheme);
      themeToggle.textContent = savedTheme === 'dark' ? 'ðŸŒž' : 'ðŸŒ™';
    }

    // Event listeners
    themeToggle.addEventListener('click', toggleTheme);
    ageInput.addEventListener('input', updateDots);

    // Initial update
    updateDots();
  </script>

</body>
</html>
